version: "3"
services:
    frontend:
        build: frontend
        restart: always
        ports:
            - "8080:8080"
        volumes:
            - ./frontend:/usr/src/app
        depends_on:
            - backend
    backend:
        build: backend
        restart: always
        ports:
            - "5000:5000"
        volumes:
            - ./backend:/usr/src/app
    redis:
        image: redis
        restart: always
